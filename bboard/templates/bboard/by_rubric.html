<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ current_rubric.name }} :: Bulletin Board</title>
  </head>
  <body>
    <h1>Ads</h1>
    <h2>Rubric: {{ current_rubric.name }}</h2>
    <div>
      <a href="/bboard/">HomePage</a>
      {% for rubric in rubrics %}
      <a href="/bboard/{{ rubric.pk }}/">{{ rubric.name }}</a>
      {% endfor %}
    </div>
    {% for bb in bbs %}
    <div>
      <h2>{{ bb.title }}</h2>
      <p>{{ bb.content }}</p>
      <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
    </div>
    {% endfor %}
  </body>
</html>
