<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HomePage :: Bulletin Board</title>
  </head>
  <body>
    <h1>Ads</h1>
    {% for bb in bbs %}
    <div>
      <h2>{{ bb.title }}</h2>
      <p>{{ bb.content }}</p>
      <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
    </div>
    {% endfor %}
  </body>
</html>
